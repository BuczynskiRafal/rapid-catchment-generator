name: RCG

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "requirements*.txt"
      - name: Set up Python
        run: uv python install 3.12
      - name: Lint with ruff
        run: uvx ruff check . --output-format=github
      - name: Check formatting
        run: uvx ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "requirements*.txt"
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: |
          uv venv
          uv pip install mypy -r requirements.txt
      - name: Type check with mypy
        run: uv run mypy rcg/ --ignore-missing-imports --no-error-summary || true

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "requirements*.txt"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv venv
          uv pip install pytest pytest-cov pytest-mock -r requirements.txt
      - name: Test with pytest
        run: uv run pytest rcg/ --cov=rcg --cov-report=xml
      - name: Upload coverage reports to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
